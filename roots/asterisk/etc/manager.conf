[general]
enabled = yes
webenabled = no ; Asterisk calls does not use HTTP interface
port = 5038 ; You can put any port here but adjust MANAGER_PORT variable for Agent.
bindaddr = 127.0.0.1

[salt]
secret=salt
displayconnects = yes
read=all
write=all
deny=0.0.0.0/0.0.0.0
permit=127.0.0.1/255.255.255.0
